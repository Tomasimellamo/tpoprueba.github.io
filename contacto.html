    <section class="contactocontainer">
        <div class="contactocontainer1" id="formtext">
            <form id="contactoborder" action method ="get" enctype name="formcontact">
                <label id="formtext" for="nombre">Nombre/s:</label>
                <br>
                <input class="contactotext" type="text" name="nombre" id="nombre" placeholder="Ej. Tomas" minlength="3" required>
                <br> 
                <label id="formtext" for="apellido">Apellido/s:</label>
                <br>
                <input class="contactotext" type="text" name="apellido" id="apellido" placeholder="Ej. Chavez" minlength="3" required>
                <br> 
                <label id="formtext" for="email">Email:</label>
                <br>
                <input class="contactotext" type="text" name="email" id="email" placeholder="Ej. Tomaschavez@gmail.com" minlength="10" required>
                <br> 
                <label id="formtext" for="number">N° Telefono:</label>
                <br>
                <input class="contactotext" type="text" name="number" id="number" placeholder="Ej. 1553768947" minlength="8" required>
                <br> 
                <label id="formtext" for="mensaje">Cualidades:</label>
                <br>
                <textarea class="contactotext" name="mensaje" id="mensaje" cols="19" rows="8" placeholder="Escriba su mensaje." required></textarea>
                <br>
                <input onclick="validar()" class="enviarform" type="submit" value="Enviar">
            </form> 
        </div>

    </section>
